name: Java CI/CD with Docker

# Запускать при пуше в main
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачать исходный код
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установить JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Собрать Maven-проект
      - name: Build with Maven
        run: mvn clean package

      # 4. Установить Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Логин в GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6. Собрать Docker-образ
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      # 7. (Опционально) Деплой на удалённый сервер или VPS
      - name: Deploy to Server (example)
